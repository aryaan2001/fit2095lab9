<div class="jumbotron text-center">
    <h1>Movies DB System</h1>
  </div>
 <!-- The navigation bar -->
 <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item" style="padding-left:0.2in">
          <a class="btn btn-primary" (click)="changeSection(1)"> Home</a>
        </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(2)">Add Movie</a>
    </li>
        <li class="nav-item" style="padding-left:0.2in">
          <a class="btn btn-primary" (click)="changeSection(3)">Delete Movie</a>
          </li>
          <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" (click)="changeSection(4)">Delete Movie By Year</a>
            </li>
            <li class="nav-item" style="padding-left:0.2in">
                <a class="btn btn-primary" (click)="changeSection(5)">Add Actor to Movie</a>
                </li>
                <li class="nav-item" style="padding-left:0.2in">
                  <a class="btn btn-primary" (click)="changeSection(6)">List of All Avialable Movies</a>
                  </li>
      </ul>
  </nav>

   <!-- First section: Display all in a tble -->
   <div class="section" *ngIf="section==6">
    <table class="table table-striped">
      <tr>
        <th>Movie Name</th>
        <th> Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>



<!--  Section 2: Add new Movie -->
<div class="section" *ngIf="section==2">
    <div class="form-group">
      <label for="movieName">Movie Name</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="movieName"> Year</label>
      <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>

  </div>
  <!-- Section 3: Delete Movie by Title -->
  <div class="section" *ngIf="section==3">
        <div class="form-group">
            <label for="movieName">Movie Name</label>
            <input type="text" class="form-control" id="movieName" [(ngModel)]="titleD">
          </div>
        <button type="submit" class="btn btn-primary" (click)="onDeleteMovieTitle()">Delete</button> 
        
  </div> 
   <!-- Section 4: Delete Movies by Year -->
   <div class="section" *ngIf="section==4">
    <div class="form-group">
        <label for="movieName"> Start Year:</label>
        <input type="number" class="form-control" id="movieName" [(ngModel)]="startYear">
        <label for="movieName"> End Year:</label>
        <input type="number" class="form-control" id="movieName" [(ngModel)]="endYear">
      </div>
    <button type="submit" class="btn btn-primary" (click)="onDeleteMovieByYear()">Delete Movies By Year</button> 
    
</div> 

    <!-- Section 5: Add Exist Actor to a Movie  -->
   <div class="section" *ngIf="section==5">
    <div class="form-group">
        <table class="table table-striped">
            <tr>
              <th>Name</th>
              <th>Birth Year</th>
              <th>Select!</th>
            </tr>
            <tr *ngFor="let item of actorsDB">
              <td>{{item.name}}</td>
              <td>{{item.year}}</td>
              <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdateActor(item)">Update</button></td>
            </tr>
          </table>
          <table class="table table-striped">
            <tr>
              <th>Title</th>
              <th> Year</th>
              <th>Select!</th>
            </tr>
            <tr *ngFor="let item of moviesDB">
              <td>{{item.title}}</td>
              <td>{{item.year}}</td>
              <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdateMovie(item)">Update</button></td>
            </tr>
          </table>
      </div>
    <button type="submit" class="btn btn-primary" (click)="onUpdateMovie()">Add Actor to Movie</button> 
    
</div>
